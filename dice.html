<!DOCTYPE html>
<html>

<head>
    <title>40k Dice Tool - Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary">

        <a class="navbar-brand" href="index.html">
            <img src="img/dice.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Probability & Damage Calculator

                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="dice.html">Dice Roller
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container mb-3" style="padding-top: 3rem;">
        <form>
            <div class="form-group row">
                <label for="shots" class="col-sm-2 col-form-label"># of Dice:</label>
                <div class="col">
                    <input class="form-control" id="dice">
                </div>
            </div>
            <div class="form-group row">
                <label for="toHit" class="col-sm-2 col-form-label">Hit on:</label>
                <div class="col">
                    <input class="form-control" id="toHit">
                </div>
                <label for="rerollHit" class="col-sm-2 col-form-label">Rerolls:</label>
                <div class="col">
                    <select class="custom-select" id="rerollHit">
                        <option value="none">None</option>
                        <option value="ones">Ones</option>
                        <option value="fail">Failed</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="toWound" class="col-sm-2 col-form-label">Wound on:</label>
                <div class="col">
                    <input class="form-control" id="toWound">
                </div>
                <label for="rerollWound" class="col-sm-2 col-form-label">Rerolls:</label>
                <div class="col">
                    <select class="custom-select" id="rerollWound">
                        <option value="none">None</option>
                        <option value="ones">Ones</option>
                        <option value="fail">Failed</option>
                    </select>
                </div>
            </div>

            <input class="btn btn-primary btn-block" type="button" value="Roll" onclick="$(this).renderDice()" />
    </div>
    </form>

    <div class="container" id="result">
        <div id="summary" class="alert alert-success" role="alert">

        </div>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
            aria-controls="collapseExample">
            Toggle Details
        </button>

        <div class="collapse" id="collapseExample" style="padding-top: 3rem">
            <table id="resultTable" class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Hit</th>
                        <th>Hit Rerolls</th>
                        <th>Wound</th>
                        <th>Wound Rerolls</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>


<script>
    document.getElementById("result").style.display = "none";
</script>

</html>
