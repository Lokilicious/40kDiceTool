<!DOCTYPE html>
<html>

<head>
    <title>40k Dice Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">40k Dice Tool</h1>
            <p class="lead">WIP</p>
        </div>
    </div>

    <div class="container mb-3">
        <form>
            <div class="form-group row">
                <label for="shots" class="col-sm-2 col-form-label"># of Shots:</label>
                <div class="col">
                    <input class="form-control" id="shots">
                </div>
            </div>
            <div class="form-group row">
                <label for="tohit" class="col-sm-2 col-form-label">BS:</label>
                <div class="col">
                    <input class="form-control" id="tohit">
                </div>
                <label for="rerollHit" class="col-sm-2 col-form-label">Rerolls:</label>
                <div class="col">
                    <select class="custom-select" id="rerollHit">
                        <option value="none">None</option>
                        <option value="ones">Ones</option>
                        <option value="fail">Failed</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="s" class="col-sm-2 col-form-label">Strength:</label>
                <div class="col">
                    <input class="form-control" id="s">
                </div>
            </div>
            <div class="form-group row">
                <label for="damage" class="col-sm-2 col-form-label">Damage:</label>
                <div class="col">
                    <select class="custom-select" id="damage">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="d3">d3</option>
                        <option value="6">6</option>
                        <option value="d6">d6</option>
                    </select>
                </div>
            </div>
            <input class="btn btn-primary btn-block" type="button" value="Calculate" onclick="$(this).renderData()" />
    </div>
    </form>

    <div class="container" id="result">
        <div class="alert alert-info" id="alert" role="alert">
            Values are rounded to the nearest integer!
        </div>

        <table id="resultTable" class="table table-striped table-sm">
            <thead>
                <tr>
                    <th></th>
                    <th>% to Wound</th>
                    <th>Est. Hits</th>
                    <th>Est. Dmg</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>


<script>
    document.getElementById("alert").style.display = "none";
    document.getElementById("result").style.display = "none";
</script>

</html>
